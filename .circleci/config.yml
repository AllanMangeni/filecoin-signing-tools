#          name: versions
#          command: |
#            rustc --version
#            cargo --version
#            wasm-pack --version
#      - run:
#          name: build
#          command: |
#            wasm-pack build fcwebsigner/

workflows:
  version: 2
  build_all:
    jobs:
      - checks
      - build:
          requires:
            - checks
      - tests_rust:
          requires:
            - build

      - build_wasm:
          requires:
            - checks

